<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 10 DOM</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    
    <div id="Contenedor">
        <h1>Calculadora</h1>
        <div id="TEXT" class="Inter">
            <input id="Receptor" type="text" placeholder="0" readonly>
        </div>

        <div id="Fila1" class="Numeros">
            <input id="buttonAC " class="Operacion" type="button" value="AC">
            <input id="button%" class="Operacion" type="button" value="%">
            <input id="buttonDelete" class="Operacion" type="button" value="Del">
            <input id="buttonDividir"  class="Operacion" type="button" value="/">
        </div>

        <div id="Fila2" class="Numeros">
            <input id="button7" type="button" value="7">
            <input id="button8" type="button" value="8">
            <input id="button9" type="button" value="9">
            <input id="buttonMulti" class="Operacion" type="button" value="Ã—">
        </div>

        <div id="Fila3" class="Numeros">
            <input id="button4" type="button" value="4">
            <input id="button5" type="button" value="5">
            <input id="button6" type="button" value="6">
            <input id="buttonResta" class="Operacion" type="button" value="-">
        </div>

        <div id="Fila4" class="Numeros">
            <input id="button1" type="button" value="1">
            <input id="button2" type="button" value="2">
            <input id="button3" type="button" value="3">
            <input id="buttonSuma" class="Operacion" type="button" value="+">
        </div>

        <div id="Fila5">
            <input id="button0" type="button" value="0">
            <input id="button00" type="button" value="00">
            <input id="buttonPunto" type="button" value=".">
            <input id="buttonIgual" class="Operacion" type="button" value="=">
        </div>
    </div>

    <script src="/JS/main.js"></script>

</body>

</html>
